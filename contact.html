<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
    <h1 class="contact-title">Contact Me</h1>
    <p class="contact-description">Feel free to share your thoughts or reach out with any questions.<br><b>Let,s Create a strong Network around us!!</b></p>
    <div class="contact-container">
        <form action="mailto:manjusri6526@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="thoughts">Your Thoughts:</label>
                <textarea id="thoughts" name="thoughts" rows="4" placeholder="Share your thoughts here" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
